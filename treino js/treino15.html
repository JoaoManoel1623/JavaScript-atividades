<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        let idade = +prompt("Você é um nadador (não questione) digite sua idade:");
        if (idade >= 65) {
            alert("Sua categoria é idoso");
        } 
        else if (idade >= 21 && idade < 65) {
            alert("Sua categoria é adulto");
        }
        else if (idade >= 14 && idade < 21) {
            alert("Sua categoria é juvenil");
        }
        else if (idade >= 9 && idade < 14) {
            alert("Sua categoria é infantil" );
        }
        else {
            alert("Sua categoria é mirim");
        }
    </script>
</body>
</html>
