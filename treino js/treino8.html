<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let kelvin = +prompt("Digite a temperatura em Kelvin:");
         let celsius = kelvin - 273.15;
         let far = celsius * 1.8 + 32;
     
      
      alert(
        "A temperatura em Celsius é: " +  celsius.toFixed(2) +"°C, a temperatura em Fahrenheit é: " +  far.toFixed(2) + "K"
      );
    </script>
</body>
</html>
