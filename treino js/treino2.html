<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let dolar = +prompt(
        "Digite uma quantia em dólar para ser convertida em reais:"
      );

      let cotacao = 5.39 * dolar;

      alert("O valor em reais é: R$ " + cotacao.toFixed(2));
    </script>
  </body>
</html>
