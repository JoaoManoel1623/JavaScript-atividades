<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let pedra = 0;
      let papel = 1;
      let tesoura = 2;
      prompt("Você vai jogar pedra, papel e tesoura contra outro jogador. (Clica OK.)");
      let jogador1 = +prompt(
        "Jogador 1 - Digite (o número): Pedra (0), Papel (1) ou Tesoura (2) (não deixe o player 2 ver sua escolha):"
      );

      let jogador2 = +prompt(
        "Jogador 2 - Digite (o número): Pedra (0), Papel (1) ou Tesoura (2):"
      );

      if (jogador1 == jogador2) {
        alert("Empate");
      } else if (
        (jogador1 == pedra && jogador2 == tesoura) ||
        (jogador1 == papel && jogador2 == pedra) ||
        (jogador1 == tesoura && jogador2 == papel)
      ) {
        alert("Jogador 1 vence!");
      } else {
        alert("Jogador 2 vence!");
      }
    </script>
  </body>
</html>
