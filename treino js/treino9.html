<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let salario = +prompt("Digite o salário do funcionário:");

      let aumento = +prompt("Digite o percentual de aumento (em %):");

      let ajuste = salario * (aumento / 100) + salario;
      alert("O novo salário com aumento é: " + ajuste.toFixed(2));
    </script>
  </body>
</html>
